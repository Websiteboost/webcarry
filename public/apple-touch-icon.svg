<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <filter id="glowApple">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g transform="translate(90, 90)">
    <!-- Primera B - ROSA base -->
    <text x="-25" y="5" 
          font-family="'Orbitron', 'Arial Black', sans-serif" 
          font-size="140" 
          font-weight="900"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="rgb(236,72,153)"
          stroke="rgb(236,72,153)"
          stroke-width="2"
          filter="url(#glowApple)">B</text>
    
    <!-- Segunda B rotada - ROSA base -->
    <text x="25" y="5" 
          font-family="'Orbitron', 'Arial Black', sans-serif" 
          font-size="140" 
          font-weight="900"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="rgb(236,72,153)"
          stroke="rgb(236,72,153)"
          stroke-width="2"
          filter="url(#glowApple)"
          transform="rotate(8)">B</text>
    
    <!-- Capas glitch AZUL -->
    <text x="-28" y="5" 
          font-family="'Orbitron', 'Arial Black', sans-serif" 
          font-size="140" 
          font-weight="900"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="rgb(56,189,248)"
          opacity="0.85">B</text>
    
    <text x="22" y="5" 
          font-family="'Orbitron', 'Arial Black', sans-serif" 
          font-size="140" 
          font-weight="900"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="rgb(56,189,248)"
          opacity="0.85"
          transform="rotate(8)">B</text>
    
    <!-- Fragmentos rasgados azul -->
    <text x="-26" y="1" 
          font-family="'Orbitron', 'Arial Black', sans-serif" 
          font-size="140" 
          font-weight="900"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="rgb(56,189,248)"
          opacity="0.5"
          clip-path="polygon(0 25%, 100% 27%, 100% 37%, 0 35%)">B</text>
    
    <text x="-25" y="9" 
          font-family="'Orbitron', 'Arial Black', sans-serif" 
          font-size="140" 
          font-weight="900"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="rgb(56,189,248)"
          opacity="0.5"
          clip-path="polygon(0 60%, 100% 58%, 100% 68%, 0 70%)">B</text>
    
    <!-- Capas glitch BLANCA -->
    <text x="-22" y="5" 
          font-family="'Orbitron', 'Arial Black', sans-serif" 
          font-size="140" 
          font-weight="900"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="rgb(255,255,255)"
          opacity="0.35">B</text>
    
    <text x="28" y="5" 
          font-family="'Orbitron', 'Arial Black', sans-serif" 
          font-size="140" 
          font-weight="900"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="rgb(255,255,255)"
          opacity="0.35"
          transform="rotate(8)">B</text>
  </g>
</svg>
