<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <filter id="glow32">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g transform="translate(16, 16)">
    <!-- Primera B - ROSA base -->
    <text x="-5" y="1" 
          font-family="'Arial Black', sans-serif" 
          font-size="26" 
          font-weight="900"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="rgb(236,72,153)"
          stroke="rgb(236,72,153)"
          stroke-width="0.5"
          filter="url(#glow32)">B</text>
    
    <!-- Segunda B rotada - ROSA base -->
    <text x="5" y="1" 
          font-family="'Arial Black', sans-serif" 
          font-size="26" 
          font-weight="900"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="rgb(236,72,153)"
          stroke="rgb(236,72,153)"
          stroke-width="0.5"
          filter="url(#glow32)"
          transform="rotate(9)">B</text>
    
    <!-- Capas glitch AZUL -->
    <text x="-6" y="1" 
          font-family="'Arial Black', sans-serif" 
          font-size="26" 
          font-weight="900"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="rgb(56,189,248)"
          opacity="0.8">B</text>
    
    <text x="4" y="1" 
          font-family="'Arial Black', sans-serif" 
          font-size="26" 
          font-weight="900"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="rgb(56,189,248)"
          opacity="0.8"
          transform="rotate(9)">B</text>
    
    <!-- Fragmento rasgado azul -->
    <text x="-5.5" y="0" 
          font-family="'Arial Black', sans-serif" 
          font-size="26" 
          font-weight="900"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="rgb(56,189,248)"
          opacity="0.5"
          clip-path="polygon(0 40%, 100% 42%, 100% 52%, 0 50%)">B</text>
    
    <!-- Capas glitch BLANCA -->
    <text x="-4" y="1" 
          font-family="'Arial Black', sans-serif" 
          font-size="26" 
          font-weight="900"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="rgb(255,255,255)"
          opacity="0.35">B</text>
    
    <text x="6" y="1" 
          font-family="'Arial Black', sans-serif" 
          font-size="26" 
          font-weight="900"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="rgb(255,255,255)"
          opacity="0.35"
          transform="rotate(9)">B</text>
  </g>
</svg>
