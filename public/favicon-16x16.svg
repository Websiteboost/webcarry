<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
  <defs>
    <filter id="glow16">
      <feGaussianBlur stdDeviation="0.8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g transform="translate(8, 8)">
    <!-- Primera B - ROSA base -->
    <text x="-2.5" y="0.5" 
          font-family="'Arial Black', sans-serif" 
          font-size="12" 
          font-weight="900"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="rgb(236,72,153)"
          stroke="rgb(236,72,153)"
          stroke-width="0.2"
          filter="url(#glow16)">B</text>
    
    <!-- Segunda B rotada - ROSA base -->
    <text x="2.5" y="0.5" 
          font-family="'Arial Black', sans-serif" 
          font-size="12" 
          font-weight="900"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="rgb(236,72,153)"
          stroke="rgb(236,72,153)"
          stroke-width="0.2"
          filter="url(#glow16)"
          transform="rotate(9)">B</text>
    
    <!-- Capas glitch AZUL -->
    <text x="-3" y="0.5" 
          font-family="'Arial Black', sans-serif" 
          font-size="12" 
          font-weight="900"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="rgb(56,189,248)"
          opacity="0.8">B</text>
    
    <text x="2" y="0.5" 
          font-family="'Arial Black', sans-serif" 
          font-size="12" 
          font-weight="900"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="rgb(56,189,248)"
          opacity="0.8"
          transform="rotate(9)">B</text>
    
    <!-- Fragmento rasgado azul -->
    <text x="-2.7" y="0" 
          font-family="'Arial Black', sans-serif" 
          font-size="12" 
          font-weight="900"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="rgb(56,189,248)"
          opacity="0.5"
          clip-path="polygon(0 40%, 100% 42%, 100% 52%, 0 50%)">B</text>
    
    <!-- Capas glitch BLANCA -->
    <text x="-2" y="0.5" 
          font-family="'Arial Black', sans-serif" 
          font-size="12" 
          font-weight="900"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="rgb(255,255,255)"
          opacity="0.35">B</text>
    
    <text x="3" y="0.5" 
          font-family="'Arial Black', sans-serif" 
          font-size="12" 
          font-weight="900"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="rgb(255,255,255)"
          opacity="0.35"
          transform="rotate(9)">B</text>
  </g>
</svg>
